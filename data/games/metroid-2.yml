  abilities:
    - name: Energy
      ability: health
      description: |
        Starts at 99HP, damage is dealt by touching enemies and their projectiles and can be restored by drops left from killing the enemies. Losing all *Energy* results in death.
      url: http://metroid.wikia.com/wiki/Energy

    - name: Jump
      ability: jump
      description: A regular jump, available from the beginning of the game. Has two versions - regular jump and spin jump. The latter is executed when Samus jumps while running and allows for greater speed in the air. Firing the weapon while performing a spin jump ends it.
      url: http://metroid.wikia.com/wiki/Spin_Jump

    - name: Beam
      ability: weapon
      description: "Can be used to destroy enemies and blocks which unlock new passages."
      url: http://metroid.wikia.com/wiki/Beam

    - name: Metroid Detector
      ability: enemy-counter
      description: Displays the number of Metroids that are left to be defeated to finish the game.
      url: http://metroid.wikia.com/wiki/Metroid_Detector

    - name: Morph Ball
      ability: morph-ball
      description: |
        Makes Samus morph into a ball, effectively halving Samus's height, disabling [[abi:jump]] and [[abi:weapon]]. Allows passing through narrow passages.
      url: http://metroid.wikia.com/wiki/Morph_Ball

    - name: Missiles
      ability: strong-weapon
      description: Are required to defeat metroids.
      url: http://metroid.wikia.com/wiki/Missile

    - name: Missile Pod
      ability: ammo-expansion
      description: Increases the missile limit by 10, expanding the initial 30 missiles up to 250 - there are 22 missiles pods to be found.
      url: http://metroid.wikia.com/wiki/Missile_Tank

    - name: Energy Tank
      ability: health-expansion
      description: Increases the maximum HP by 100, a total of 5 can be collected in various hidden places.
      url: http://metroid.wikia.com/wiki/Energy_Tank

    - name: Bombs
      ability: bombs
      description: |
        Can be placed in [[abi:morph-ball]] form and used to destroy specific types of blocks and to propel Samus up with the explosion. Bomb explosion pulls Spider Ball away from the wall.
      url: http://metroid.wikia.com/wiki/Bomb

    - name: Spider Ball
      ability: spider-mode
      description: |
        When in [[abi:morph-ball]] Samus can enter the Spider Ball mode which clings her to the wall and allows traversing walls and ceilings alike. Being damaged in any way or subject to [[abi:bombs]] explosion reverts back to the Morph Ball, though if the player is quick enough they can reattach Samus to a nearby wall.
      url: http://metroid.wikia.com/wiki/Spider_Ball

