      ability: enemy-freeze
      description: Allows freezing enemies and using them as platforms. Is required to destroy Metroids in the final section of the game.
      url: http://metroid.wikia.com/wiki/Ice_Beam

    - name: Wave Beam
      ability: transparent-weapon
      description: "A beam that passess through walls and enemies."
      url: http://metroid.wikia.com/wiki/Wave_Beam

    - name: Spazer Beam
      ability: split-shot
      description: Fires three beams parallel to each other, each beam is treated as a separate entity.
      url: http://metroid.wikia.com/wiki/Spazer_Beam

    - name: Plasma Beam
      abilities:
