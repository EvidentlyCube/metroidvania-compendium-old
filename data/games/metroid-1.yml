      url: http://metroid.wikia.com/wiki/Long_Beam

    - name: Energy Tank
      ability: health-expansion
      description: |
        Increases the maximum HP by 100, a total of 6 can be collected in various hidden places.
      url: http://metroid.wikia.com/wiki/Energy_Tank

