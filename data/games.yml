metroid-zero:
  name: Metroid Zero Mission
  series: metroid
  date: 2004
  wikiUrl: "https://en.wikipedia.org/wiki/Metroid:_Zero_Mission"
  isCompleted: true
  abilities:
    - ability: health
      prettyName: Energy
      description: "Starts at 99HP, damage is dealt by touching enemies and their projectiles and can be restored by drops left from killing the enemies. Losing all *Energy* results in death."
      url: http://metroid.wikia.com/wiki/Energy

    - ability: jump
      description: A regular jump, available from the beginning of the game. Has two versions - regular jump and spin jump. The latter is executed when the protagonist jumps while running and allows for greater speed in the air. Firing the weapon while performing a spin jump ends it.
      url: http://metroid.wikia.com/wiki/Spin_Jump

    - ability: weapon
      prettyName: Beam
      description: "Can be used to destroy enemies and blocks which unlock new passages."
      url: http://metroid.wikia.com/wiki/Beam

    - ability: morph-ball
      description: |
        Makes the protagonist morph into a ball, effectively halving Samus's height, disabling [[abi:jump]] and [[abi:weapon]]. Allows passing through narrow passages. Allows jumping when Hi-Jump is collected.
      url: http://metroid.wikia.com/wiki/Morph_Ball

    - ability: weapon-range
      prettyName: Long Beam
      description: "Increases the range of the beam, useful for opening up pathways for [[abi:morph-ball]]."
      url: http://metroid.wikia.com/wiki/Long_Beam

    - ability: charge-weapon
      prettyName: Charge beam
      description: Allows charging the beam to shoot stronger bullets. Some enemies can only be damaged by charged beam.
      url: http://metroid.wikia.com/wiki/Charge_Beam

    - ability: health-expansion
      prettyName: Energy Tank
      description: "Increases the maximum HP by 100, a total of 12 can be collected in various hidden places. On hard mode each tank increases the maximum HP by 50."
      url: http://metroid.wikia.com/wiki/Energy_Tank

    - ability: strong-weapon
      prettyName: Missiles
      description: Can be used to open red gates and deal more damage to enemies. They have limited ammo that is dropped by enemies and the ammo limit can be expanded.
      url: http://metroid.wikia.com/wiki/Missile

    - ability: ammo-expansion
      prettyName: Missile Tank
      description: "Increases the missile limit."
      url: http://metroid.wikia.com/wiki/Missile_Tank

    - ability: bombs
      description: |
        Can be placed in [[abi:morph-ball]] form and used to destroy specific types of blocks and to jump. The protagonist can perform [an infinite bomb jump](https://www.youtube.com/watch?v=EuiOgGCY5Wk) to climb vertically up.
      url: http://metroid.wikia.com/wiki/Bomb

    - ability: damage-upgrade
      prettyName: Plasma Beam
      description: |
        Increases damage and makes the beam go through multiple enemies. When first collected it's marked as *Unknown Item 1* and serves additionally as [[abi:key]]. The ability is activate and usable only in the final stretch of the game.
      url: http://metroid.wikia.com/wiki/Plasma_Beam

    - ability: ledge-hanging
      prettyName: Power Grip
      description: |
        Allows grabbing the ledges, climb them up, jump to the side or down and fire when hanging. Can climb up into 1-tile tall passages by immeddiately morphing into [[abi:morph-ball]].
      url: mobility

    - ability: enemy-freeze
      prettyName: Ice Beam
      description: "Allows freezing enemies and using them as platforms."
      url: http://metroid.wikia.com/wiki/Ice_Beam

    - ability: infinite-jump
      prettyName: Space Jump
      description: |
        Allows jumping infinitely up but only when performing the spin jump. When first collect it's marked as *Unknown Item 2* and serves additionally as [[abi:key]]. The ability is activate and usable only in the final stretch of the game.
      url: http://metroid.wikia.com/wiki/Space_Jump

    - ability: running
      prettyName: Speed Booster
      description: |
        Allows Samus to reach a super speed after a short running start, during which she's invincible and damages/kills enemies. Allows destroying special blocks on touch. Continues mid-jump but landing ends the boost. Crouching allows to enter Shinespark.
      url: http://metroid.wikia.com/wiki/Speed_Booster

    - ability: infinite-dash
      prettyName: Shinespark
      description: |
        When Samus crouches during a Speed Booster run she then enters a state during which a shinespark can be executed - an infinite directional dash which destroys the same blocks as Speed Booster.
      url: http://metroid.wikia.com/wiki/Shinespark

    - ability: increased-jump-height
      prettyName: Hi-Jump
      description: Increases Samus's jump height significantly. Additionally makes it possible to jump in Morph Ball form.
      url: http://metroid.wikia.com/wiki/High_Jump_Boots

    - ability: background-damage-ignore
      prettyName: Varia Suit
      description: Mitigates damage taken from background heat, swimming in acid and parasite enemies.
      url: http://metroid.wikia.com/wiki/Varia_Suit

    - ability: damage-reduction
      prettyName: Varia Suit
      description: Reduces damage taken by 20%.
      url: http://metroid.wikia.com/wiki/Varia_Suit

    - ability: transparent-weapon
      prettyName: Wave Beam
      description: "A beam that passess through walls and enemies."
      url: http://metroid.wikia.com/wiki/Wave_Beam

    - ability: strong-weapon
      prettyName: Super Missiles
      description: Even stronger than regular missiles, can destroy their own specific type of block and open green doors.
      url: http://metroid.wikia.com/wiki/Super_Missile

    - ability: ammo-expansion
      prettyName: Super Missile Tank
      description: "Increases the super missile limit."
      url: http://metroid.wikia.com/wiki/Missile_Tank

    - ability: fluid-ignore
      name: Gravity Suit
      description: Lets samus move freely underwater, perform [[abi:wall-jump]] without an issue, jump to the full height and run at full speed.
      url: http://metroid.wikia.com/wiki/Gravity_Suit

    - ability: touch-weapon
      prettyName: Screw Attack
      description: A touch attack which only works during spin jump, can destroy enemies and specific types of blocks.
      url: http://metroid.wikia.com/wiki/Screw_Attack

    - ability: paralyzer
      prettyName: Paralyzer
      description: A temporary downgrade during the Zero suit sequence, can paralyze space pirates and prevent them from spotting Samus, which raises an alarm and blocks many passageways.
      url: http://metroid.wikia.com/wiki/Paralyzer

    - ability: bombs
      prettyName: Power Bombs
      description: Ammo-limited super strong version of a bomb which destroys its own specific types of blocks and kills or damages all enemies on the screen. It can also open yellow gates.
      url: http://metroid.wikia.com/wiki/Power_Bomb

    - ability: ammo-expansion
      prettyName: Power Bomb Tank
      description: Increases the power bomb limit.
      url: http://metroid.wikia.com/wiki/Power_Bomb_Tank



